<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spring Security Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
    <br/><br/><br/>
    <br/><br/><br/>
    <br/><br/><br/>
    <form th:action="@{/login}" method="post" role="form" style="max-width: 350px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded"><h1>Login page</h1>
            <img src="https://cdn.comparably.com/26678850/l/google-logo.png" class="rounded-circle" alt="Picture">
            <p>
                <label for="username" class="sr-only">Name</label>:
                <input type="text" id="username" name="username" placeholder="Name"
                       class="form-control" required autofocus="autofocus"/>
            </p>

            <label for="password" class="sr-only">Password</label>:
            <input type="password" id="password" name="password" placeholder="Password"
                   class="form-control" required autofocus="autofocus"/>
            <br/>
            <p th:if="${loginError}" class="error" style="color: red;">
                Wrong user or password
            </p>
            <br/>
            <input type="submit" class="btn btn-primary" value="Log in"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
</script>
</body>
</html>
